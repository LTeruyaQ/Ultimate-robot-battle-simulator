<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/battle.css">
    <link rel="stylesheet" href="./css/text.css">
    <link rel="shortcut icon" type="imagex/png" href="../img/icons/battle.png">
    <title>Battle</title>

</head>

<body>
    <div class="playerArea">
        <div class="status">
            <h1 class="normalBattle">PLAYER 2</h1>
            <div class="hitPoint">
                <canvas id="ht1-2" class="vidas" alt="coração1"></canvas>
                <canvas id="ht2-2" class="vidas" alt="coração2"></canvas>
                <canvas id="ht3-2" class="vidas" alt="coração3"></canvas>
                <canvas id="ht4-2" class="vidas" alt="coração4"></canvas>
                <canvas id="ht5-2" class="vidas" alt="coração5"></canvas>
            </div>
            <img class="modelo" src="./img/players/nave2/cima.png" alt="sprite nave 2">
        </div>

        <div class="teclas">
            <div>
            <button id="w" class="teclas teclasSuperior"></button>
            </div>
            <button id="a" class="teclas"></button>
            <button id="s" class="teclas"></button>
            <button id="d" class="teclas"></button>
        </div>
    </div>

    <h1 id="deite" class="normalBattle titleVictory">Coloque seu dispositivo na diagonal</h1>

    <div id="arena">
        <canvas id="bordaArena"></canvas>
    </div>

    <div class="playerArea">
        <div class="status">
            <h1 class="normalBattle">PLAYER 1</h1>
            <div class="hitPoint">
                <canvas id="ht1-1" class="vidas" alt="coração1"></canvas>
                <canvas id="ht2-1" class="vidas" alt="coração2"></canvas>
                <canvas id="ht3-1" class="vidas" alt="coração3"></canvas>
                <canvas id="ht4-1" class="vidas" alt="coração4"></canvas>
                <canvas id="ht5-1" class="vidas" alt="coração5"></canvas>
            </div>
            <img class="modelo" src="./img/players/nave1/cima.png" alt="sprite nave 1">
        </div>

        <div class="teclas">
            <div>
                <button id="cima" class="teclas teclasSuperior"></button>
            </div>
            <button id="esquerda" class="teclas"></button>
            <button id="baixo" class="teclas"></button>
            <button id="direita" class="teclas"></button>
        </div>

    </div>
    <audio src="./music/menu.mpeg"></audio>
    <script src="./js/naves.js"></script>
    <script src="./js/combat.js"></script>
    <script src="./js/animations.js"></script>
    <script src="./js/movimentacao.js"></script>
    <script src="./js/music.js"></script>
</body>

</html>
